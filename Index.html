<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <!-- Enlace a CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Elementos semánticos -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Acerca</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Encabezados -->
        <h1 id="home">Título Principal</h1>
        <h2>Subtítulo</h2>
        
        <!-- Párrafos -->
        <p>Este es un párrafo</p>
        
        <!-- Enlaces -->
        <a href="https://ejemplo.com" target="_blank">Enlace externo</a>
        
        <!-- Imágenes -->
        <img src="imagen.jpg" alt="Descripción" width="300">
        
        <!-- Listas -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        
        <ol>
            <li>Primero</li>
            <li>Segundo</li>
        </ol>
        
        <!-- Formularios -->
        <form id="miFormulario">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
        
        <!-- Div contenedor -->
        <div class="contenedor">
            <p>Contenido aquí</p>
        </div>
        
        <!-- Span para estilos inline -->
        <p>Texto con <span class="destacado">énfasis</span></p>
    </main>
    
    <!-- Script al final del body -->
    <script src="script.js"></script>
</body>
</html>
